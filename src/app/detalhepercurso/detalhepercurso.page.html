<ion-header>
  <ion-toolbar>
    <ion-title>detalhepercurso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="dadospercurso">
    <ion-card-header color="success">
      <ion-card-title>
        {{ dadospercurso.nome}}
      </ion-card-title>
      <ion-card-subtitle>
        {{ dadospercurso.destino }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let ponto of dadospercurso.pontos">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="4">{{ponto.nome}}</ion-col>
            <ion-col size="8">{{ponto.descricao}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
