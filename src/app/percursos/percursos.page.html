<ion-header>
  <ion-toolbar>
    <ion-title>TravelDiary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col size="9">
        <ion-item>
          <ion-label>Percursos</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="2">
        <ion-item (click)="criarPercurso()">
          <ion-icon name="add-circle"></ion-icon>
        </ion-item>  
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item (click)="verPercurso('TNI')">
      <ion-label>
        <h2 class="ion-text-wrap">Turismo no inverno</h2>
        <h3>Destino: Sevilha</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
